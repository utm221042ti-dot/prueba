<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .product-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .cart-item-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.25rem;
        }
        .thumb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        .thumb {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 0.25rem;
        }
    </style>

</head>
<body>

    <button class="btn btn-primary position-relative" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
        <i class="bi bi-cart3"></i> Carrito
        <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"0></span>
    </button>

    <div class="container mt-4">
        <div id="productos" class="row"></div>
    </div>

    <!--Offcanvas carrito-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="carrito-contenido">
                <ul id="lista-carrito" class="list-group mb-3"></ul>
                <div class="border-top pt-3">
                    <p class="h5"><strong>Total:</strong> $<span id="total">0</span></p>
                    <div class="d-grid gap-2">
                        <button id="limpiar-carrito" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i> Vaciar Carrito
                        </button>
                        <button id="pagar" class="btn btn-success">
                            <i class="bi bi-credit-card"></i> Pagar Ahora
                        </button>
                        <a href="index.html" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
            const firebaseConfig = {
            apiKey: "AIzaSyBAfCWNZ0UuXdYtToCEeEt_eDH5QY_Z83Y",
            authDomain: "mi-primer-proyecto-b175f.firebaseapp.com",
            projectId: "mi-primer-proyecto-b175f",
            storageBucket: "mi-primer-proyecto-b175f.appspot.com",
            messagingSenderId: "569020481723",
            appId: "1:569020481723:web:5ef634bfb6b9ee6aefe99e",
            measurementId: "G-9P6ZL4D5RW"
         };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getFirestore, collection, onSnapshot, query, orderBy
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); 

        //habilitar persistencia offlone de firestore
        import { enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        enableIndexedDbPersistence(db)
          .then(() => {
            console.log("Persistencia offline habilitada - Tienda");
          })
          .catch((err) => {
            console.log("Persistencia no disponible en este contexto");
          });

          const productosDiv = document.getElementById("productos");
          const carritoUl = document.getElementById("lista-carrito");
          const totalSpan= document.getElementById("total");
          const pagarBtn = document.getElementById("pagar");
          const cartBadge = document.getElementById("cart-badge");
          const limpiarBtn = document.getElementById("limpiar-carrito");
          let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
          let productosData = [];

          //funcion para mostrar alertas 
          function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertDiv.style.zIndex = '1060';
            alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000); 
          } 

          //detección de conexión mejorada
          function updateOnlineStatus() {
            if (!navigator.onLine) {
                showAlert("Modo offline activado", "warning");
                //verificar si tenemos datos cacheados
                const cache = localStorage.getItem('productosCache');
                if (!cache) {
                    showAlert("Conectate primero a internet para cargar productos", "danger");
                } 
            } else {
                showAlert("Conectado - Sincronizado", "success");
            }
          }

          window.addEventListener('online', updateOnlineStatus);
          window.addEventListener('offline', updateOnlineStatus);
          updateOnlineStatus();

          // Cargar productos desde Firestore CON SOPORTE OFFLINE
        function cargarProductos() {
            // Primero intentar cargar desde cache si está offline
            const cache = localStorage.getItem('productosCache');
            if (cache && !navigator.onLine) {
                productosData = JSON.parse(cache);
                renderProductos(productosData);
                showAlert("Modo offline - Datos cacheados", "info");
                return;
            }

            // Si hay internet, cargar desde Firebase
            const productosRef = collection(db, 'productos');
            const q = query(productosRef, orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                productosData = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        clave: data.clave || '',
                        nombre: data.nombre || 'Sin nombre',
                        precio: Number(data.precio) || 0,
                        categoria: data.categoria || 'Sin categoría',
                        color: data.color || 'Sin color',
                        stock: Number(data.stock) || 0,
                        descripcion: data.descripcion || 'Sin descripción',
                        imagenes: data.imagenes || [],
                        imagenUrl: data.imagenUrl || data.imagenes?.[0] || 'https://via.placeholder.com/300x200?text=Imagen+No+Disponible',
                    };
                });

                // Guardar en cache para uso offline
                localStorage.setItem('productosCache', JSON.stringify(productosData));
                localStorage.setItem('cacheTimestamp', Date.now().toString());
                
                renderProductos(productosData);
            }, (error) => {
                // Si hay error (probablemente offline), cargar desde cache
                if (!navigator.onLine) {
                    const cache = localStorage.getItem('productosCache');
                    if (cache) {
                        productosData = JSON.parse(cache);
                        renderProductos(productosData);
                        showAlert("Modo offline - Mostrando datos cacheados", "warning");
                    } else {
                        mostrarSinConexion();
                    }
                } else {
                    console.error("Error cargando productos:", error);
                }
            });
        }

          function mostrarSinConexion() {
            productosDiv.innerHTML = `
            <div class="col-12 text-center py-5">
                <div class="alert alert-warning">
                    <i class="bi bi-wifi-off display-4"></i>
                    <h4 class="mt-3">Sin conexión</h4>
                    <p>No hay datos cacheados disponibles.</p>
                    <p>Conéctate a internet para cargar productos por primera vez.</p>
                    <button class="btn btn-primary" onclick="location.reload()>
                        <i class="bi bi-arrow-clockwise"></i>Reintentar
                    </button>
                    <a href="index.html" class="btn btn-ouline-secondary ms-2">
                        <i class="bi bi-house"></i>Volver al inicio
                    </a>
                </div>
            </div>
        `;
          }

          function renderProductos(productos) {
            productosDiv.innerHTML = '';
            if (productos.length === 0) {
                productosDiv.innerHTML = `
                <div class="col-12 text-center py-5">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle display-4"></i>
                        <h4 class="mt-3">No hay productos disponibles</h4>
                        <a href="index.html" class="btn btn-outline-secondary">Volver al Inicio</a>
                    </div>
                </div>
            `;
            return;
            }

            productos.forEach(producto => {
                const div = document.createElement("div");
                div.classList.add("col-md-4", "mb-4");

                const imagenesHTML = producto.imagenes && producto.imagenes.length > 1
                ? `<div class="thumb-grid">
                     ${producto.imagenes.slice(0,4).map(url =>
                        `<img src="${url}" class="thumb" alt="${producto.nombre}">`
                    ).join('')}
                    ${producto.imagenes.length > 4 ? `<div class="thumb bg-light text-center d-flex align-items-center justify-content-center">
                        <small>+${producto.imagenes.length - 4}</small>
                        </div>` : ''}
                   </div>`
                : '';

                div.innerHTML = `
                <div class="card h-100 shadow-sm">
                    <img src="${producto.imagenUrl}" 
                    class="product-img card-img-top" 
                    alt="${producto.nombre}"
                    onerror="this.src='https://via.placeholder.com/300x200?text=Imagen+No+Disponible'">
                    ${imagenesHTML}
                    <div class="card-bosy d-flex flex-column">
                        <h5 class="card-title">${producto.clave}</h5>
                        <h5 class="card-title">${producto.nombre}</h5>
                        <p class="card-text flex-grow-1">${producto.descripcion}</p>
                        <p class=card-text>
                            <strong class="text-success h5">$${producto.precio.toFixed(2)}</strong>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                <i class="bi bi-tag"></i> ${producto.categoria} | 
                                <i class="bi bi-box"></i> ${producto.stock} disponibles
                            </small>
                        </p>
                        <div class="mt-auto">
                            <input type="number"
                            min="1"
                            max="${producto.stock}"
                            value="1"
                            id="cantidad-${producto.id}"
                            class="form-control mb-2"
                            placeholder="Cantidad">
                            <button class="btn btn-primary w-100"
                                    onclick="agregarAlCarrito('${producto.id}')"
                                    ${producto.stock <= 0 ? 'disabled' : ''}>
                                    <i class="bi bi-cart-plus"></i>
                                    ${producto.stock <= 0 ? 'Sin Stock' : 'Añadir al Carrito'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
            productosDiv.appendChild(div);
            });
          }

          function calcularDescuento(precio, cantidad) {
            if (cantidad >=10) return precio * 0.9;
            if (cantidad >=5) return precio *0.95;
            return precio;
          }

          window.agregarAlCarrito = function(id){
            const producto = productosData.find(p => p.id === id);
            if (!producto) return;

            const cantidadInput = document.getElementById(`cantidad-${id}`);
            const cantidad = parseInt(cantidadInput?.value) || 1;

            if (cantidad > producto.stock) {
                alert(`Solo hay ${producto.stock} unidades disponibles`);
                return;
            }

            let itemExistente = carrito.find(p => p.id === id);

            if (itemExistente) {
                itemExistente.cantidad += cantidad;
            } else {
                carrito.push({
                    id: producto.id,
                    nombre: producto.nombre,
                    precio: producto.precio,
                    imagenUrl: producto.imagenUrl,
                    cantidad: cantidad
                });
            }

            localStorage.setItem("carrito", JSON.stringify(carrito));
            mostrarCarrito();
            updateCartBadge();

            showAlert(`${cantidad} x ${producto.nombre} agregado al carrito`, 'success');
            if (cantidadInput) cantidadInput.value = 1;
          }

          function mostrarCarrito() {
            carritoUl.innerHTML = "";
            let total = 0;

            if (carrito.length === 0) {
                carritoUl.innerHTML = `
                <li class="list-group-item text-center text-muted py-5">
                    <i class="bi bi-cart-x display-1"></i>
                    <p class=" mt-3 h5">Tu carrito está vacío</p>
                    <a href="#" class="btn btn-primary" data-bs-dismiss="offcanvas">
                        <i class="bi bi-arrow-left"></i>Seguir Comprando
                    </a>
                </li>
            `;
            totalSpan.textContent = "0.00";
            return;
            }

            carrito.forEach((item, index) => {
                const precioConDescuento = calcularDescuento(item.precio, item.cantidad);
                const subtotal = precioConDescuento * item.cantidad;
                total += subtotal;

                const li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                li.innerHTML = `
                <div class="d-flex align-items-center flex-grow-1">
                    <img src="${item.imagenUrl}"
                    class="cart-item-img me-3"
                    alt="${item.nombre}"
                    onerror="this.src='https://via.placeholder.com/50x50?text=Img'">
                    <div class="flex-grow-1">
                        <strong class="d-block">${item.nombre}</strong>
                        <small class="text-muted">${item.cantidad} x ${item.precio.toFixed(2)}</small>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary me-2">$${subtotal.toFixed(2)}</span>
                    <button class="btn btn-outline-danger btn-sm" onclick="eliminarDelCarrito(${index})">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `;
            carritoUl.appendChild(li);
            });

            totalSpan.textContent = total.toFixed(2);
          }

          window.eliminarDelCarrito = function(index) {
            const item = carrito[index];
            if (confirm(`¿Eliminar ${item.cantidad} x ${item.nombre} del carrito?`)) {
                carrito.splice(index, 1);
                localStorage.setItem("carrito", JSON.stringify(carrito));
                mostrarCarrito();
                updateCartBadge();
            }
          }

          function updateCartBadge() {
            const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            cartBadge.textContent = totalItems;
            cartBadge.classList.toggle('d-none', totalItems === 0);
          }

          limpiarBtn.addEventListener("click", () => {
            if (carrito.length === 0) return;

            if (confirm('¿Vaciar todo el carrito y regresar al inicio?')) {
                carrito = [];
                localStorage.removeItem("carrito");
                mostrarCarrito();
                updateCartBadge();

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
          });

          pagarBtn.addEventListener("click", () => {
            if (carrito.length === 0) {
                alert("Tu carrito esta vacío");
                return;
            }

            const total = totalSpan.textContent;
            const resumen = carrito.map(item => 
                `• ${item.cantidad} x ${item.nombre} - $${(item.precio * item.cantidad).toFixed(2)}`
            ).join('\n');

            if (confirm(`*Resumen de Compra*\n\n${resumen}\n\n  *Total: $${total}*\n\n¿Confirmar compra?`)) {
                alert('¡Compra realizada con éxito! Gracias por tu compra.');

                carrito = [];
                localStorage.removeItem("carrito");
                mostrarCarrito();
                updateCartBadge();

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
          });

          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
          }

          cargarProductos();
          mostrarCarrito();
          updateCartBadge();
    </script>
    
</body>
</html>
